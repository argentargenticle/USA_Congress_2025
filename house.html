<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h2>U.S. House of Representatives</h2>
            <p class="lead">Current Party Composition</p>
        </div>
        <div class="col-12 col-lg-10">
            <div id="parliament-chart" class="text-center"></div>
        </div>
        <div class="col-12 mt-4">
            <div class="d-flex flex-column align-items-center gap-2">
                <div class="d-flex gap-4">
                    <div id="republicans-count"><i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans</div>
                    <div id="democrats-count"><i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats</div>
                </div>
                <div id="total-seats" class="mt-2"></div>
            </div>
        </div>
    </div>
</main>
<footer class="container py-3 text-muted border-top">
    <small>Argenticle @Copyright 2025 </small>
</footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/d3-parliament-chart.min.js"></script>
    <script>
        $(document).ready(async function() {
            try {
                // Fetch current legislators data
                const response = await fetch('https://unitedstates.github.io/congress-legislators/legislators-current.json');
                const legislators = await response.json();
                
                // Count House members by party and collect data
                const partyCounts = { 'Democrat': 0, 'Republican': 0 };
                const demMembers = [];
                const repMembers = [];
                
                // Process all legislators
                legislators.forEach(legislator => {
                    const sortedTerms = [...legislator.terms].sort((a, b) => 
                        new Date(b.end) - new Date(a.end)
                    );
                    const mostRecentTerm = sortedTerms[0];
                    
                    if (mostRecentTerm.type === 'rep') {
                        const party = mostRecentTerm.party;
                        partyCounts[party] = (partyCounts[party] || 0) + 1;
                        
                        const memberInfo = {
                            party: party,
                            color: party === 'Democrat' ? '#0d6efd' : '#dc3545',
                            tooltip: `${legislator.name.first} ${legislator.name.last} (${party[0]}-${mostRecentTerm.state}${mostRecentTerm.district ? `-${mostRecentTerm.district}` : ''})`
                        };
                        
                        if (party === 'Democrat') {
                            demMembers.push(memberInfo);
                        } else if (party === 'Republican') {
                            repMembers.push(memberInfo);
                        }
                    }
                });

                // U.S. House of Representatives data - 118th Congress (2023-2025)
                // As of 2025, there are 3 vacancies
                const demSeats = 213;
                const repSeats = 219;
                const vacancies = 3;
                const totalSeats = demSeats + repSeats;
                const remainingSeats = 435 - totalSeats;
                
                // Prepare data for the chart
                const chartData = [];
                
                // Add Republicans (left side)
                for (let i = 0; i < repSeats; i++) {
                    chartData.push({
                        color: '#dc3545',
                        tooltip: 'Republican Representative'
                    });
                }
                
                // Add Democrats (right side)
                for (let i = 0; i < demSeats; i++) {
                    chartData.push({
                        color: '#0d6efd',
                        tooltip: 'Democratic Representative'
                    });
                }
                
                // No vacancies shown in the chart, only in the count
                
                // House data for reference
                const houseData = {
                    parties: [
                        { color: "#dc3545", seats: repSeats, name: "Republicans" },
                        { color: "#0d6efd", seats: demSeats, name: "Democrats" },
                    ]
                };
            
            document.getElementById('democrats-count').innerHTML = `<i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats (${demSeats})`;
            document.getElementById('republicans-count').innerHTML = `<i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans (${repSeats})`;
            
            const totalSeatsElement = document.getElementById('total-seats');
            totalSeatsElement.textContent = `Total: ${totalSeats} seats (${remainingSeats} ${remainingSeats === 1 ? 'vacancy' : 'vacancies'})`;
            
            if (remainingSeats > 0) {
                const link = document.createElement('a');
                link.href = 'https://ballotpedia.org/Special_elections_to_the_119th_United_States_Congress_(2025-2026)';
                link.textContent = 'View Special Elections';
                link.target = '_blank';
                link.className = 'ms-2';
                totalSeatsElement.appendChild(document.createElement('br'));
                totalSeatsElement.appendChild(link);
            }

                // Create and render the parliament chart
                const chart = d3.select("#parliament-chart");
                const svg = chart.append("svg")
                    .attr("width", 800)
                    .attr("height", 400);
                
                const g = svg.append("g")
                    .call(d3.parliamentChart(chartData, 800)
                        .seatRadius(9)
                        .sections(2)
                        .sectionGap(40)
                        .rowHeight(20)
                    );
                
                // Add tooltips
                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0)
                    .style("position", "absolute")
                    .style("background", "white")
                    .style("padding", "5px 10px")
                    .style("border", "1px solid #ddd")
                    .style("border-radius", "4px")
                    .style("pointer-events", "none");
                
                g.selectAll("circle")
                    .data(chartData)
                    .on("mouseover", function(event, d) {
                        if (d.tooltip) {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", .9);
                            tooltip.html(d.tooltip)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 28) + "px");
                        }
                    })
                    .on("mouseout", function() {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            } catch (error) {
                console.error('Error loading legislator data:', error);
                // Fallback to static data if fetch fails
                const houseData = {
                    parties: [
                        { color: "#0d6efd", seats: 213, name: "Democrats" },
                        { color: "#dc3545", seats: 219, name: "Republicans" }
                    ]
                };
                // ... rest of the fallback code ...
            }
        });
    </script>
</body>
</html>
