<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U.S. House of Representatives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/congress.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6610f2;" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#" aria-label="Home">
            <i class="fa-solid fa-house"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto gap-3">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-landmark me-2"></i>House</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="senateLink"><i class="fas fa-scale-balanced me-2"></i>Senate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Committees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Legislation</a>
                </li>
            </ul>
            <form id="navbarSearchForm" class="d-flex ms-auto" role="search">
                <input id="navbarSearchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn" style="--bs-btn-bg: #290661;" type="submit" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <span class="visually-hidden">Search</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h2>U.S. House of Representatives</h2>
            <p class="lead">Current Party Composition</p>
        </div>
        <div class="col-12 col-lg-10">
            <div id="parliament-chart" class="text-center"></div>
        </div>
        <div class="col-12 mt-4">
            <div class="d-flex justify-content-center gap-4">
                <div><i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats</div>
                <div><i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans</div>
            </div>
        </div>
    </div>
</main>
<footer class="container py-3 text-muted border-top">
    <small>Argenticle @Copyright 2025 </small>
</footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/d3-parliament-chart.min.js"></script>
    <script>
        $(document).ready(function() {
            // U.S. House of Representatives data (as of knowledge cutoff in 2023)
            const houseData = {
                parties: [
                    { color: "#0d6efd", seats: 213, name: "Democrats" },
                    { color: "#dc3545", seats: 222, name: "Republicans" }
                ]
            };

            // Prepare data for the chart
            const chartData = houseData.parties.flatMap(party => 
                Array(party.seats).fill({ color: party.color })
            );

            // Create and render the parliament chart
            const chart = d3.select("#parliament-chart");
            chart.append("svg")
                .attr("width", 800)
                .attr("height", 400)
                .append("g")
                .call(d3.parliamentChart(chartData, 800)
                    .seatRadius(9)
                    .sections(2)
                    .sectionGap(40)
                    .rowHeight(20)
                );
        });
    </script>
</body>
</html>
