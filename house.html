    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6610f2;" data-bs-theme="dark">

        <a class="navbar-brand" href="index.html" aria-label="Home">
            <i class="fa-solid fa-house"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto gap-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-landmark me-2"></i>House</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="senateLink"><i class="fas fa-scale-balanced me-2"></i>Senate</a>
                </li>
                <li class="nav-item">

            <form id="navbarSearchForm" class="d-flex ms-auto" role="search">
                <input id="navbarSearchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn" style="--bs-btn-bg: #290661;" type="submit" aria-label="Search">

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>U.S. House of Representatives</h2>
            <!-- Representative Card -->
            <div class="row justify-content-center mt-4" id="representativeCardContainer" style="display: none;">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card p-0 d-flex flex-row align-items-start h-100">
                        <img id="repImage" src="" alt="Portrait" width="150" height="200" class="flex-shrink-0 rounded-start me-2">
                        <div class="p-2 text-start">
                            <h5 class="card-title" id="repName"></h5>
                            <span class="card-text mb-3 d-inline-block" id="repParty"></span>
                            <p class="card-text mb-3" id="repDistrict"></p>
                            <button type="button" class="btn btn-primary" id="moreInfoBtn">More Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="chart-wrapper" style="width: 100%; max-width: 800px; margin: 0 auto; overflow: hidden;">
                <div id="parliament-chart" class="text-center"></div>
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="d-flex flex-column align-items-center gap-2">
                <div class="d-flex gap-4">
                    <div id="republicans-count"><i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans</div>
                    <div id="democrats-count"><i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats</div>
                </div>
                <div id="total-seats" class="mt-2"></div>
            </div>
        </div>
    </div>
</main>
<footer class="container py-3 text-muted border-top">
    <small>Argenticle @Copyright 2025 </small>
</footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/d3-parliament-chart.min.js"></script>
    <script>
        // Register the parliament chart with d3
        d3.parliamentChart = d3.parliamentChart || d3.parliamentChart;
        
        // Handle search form submission
        $(function() {
            $('#navbarSearchForm').on('submit', function(e) {
                e.preventDefault();
                const query = $('#navbarSearchInput').val().trim();
                if (query) {
                    window.location.href = `index.html?searchTerm=${encodeURIComponent(query)}`;
                }
            });
        });
        $(document).ready(async function() {
            try {
                // Fetch current legislators data
                const response = await fetch('https://unitedstates.github.io/congress-legislators/legislators-current.json');
                const legislators = await response.json();
                
                // Filter for current House members (type: 'rep' in their most recent term)
                const houseMembers = legislators.filter(legislator => {
                    // Skip if terms is missing or not an array
                    if (!legislator['terms'] || !Array.isArray(legislator['terms']) || legislator['terms']['length'] ===
                        0) {
                        return false;
                    }
                    
                    // Get the most recent term
                    const latestTerm = [...legislator['terms']].sort((a, b) =>
                        new Date(b.end) - new Date(a.end)
                    )[0];
                    
                    // Only include if it's a House member (type: 'rep')
                    return latestTerm && latestTerm.type === 'rep';
                });

                const today = new Date();
                const seenBioguides = new Set();
                // List of non-voting states/territories
                const nonVotingStates = ['AS', 'DC', 'GU', 'MP', 'PR', 'VI'];
                
                // Initialize counters
                let republicans = 0;
                let democrats = 0;
                let otherParties = 0;

                houseMembers.forEach(member => {
                    // Skip if no bioguide ID exists or if we've seen this bioguide before
                    if (!member.id || !member.id['bioguide'] || seenBioguides.has(member.id['bioguide'])) {
                        return;
                    }
                    
                    const term = member['terms'][member['terms'].length - 1];
                    
                    // Skip non-voting delegates (from territories)
                    if (nonVotingStates.includes(term.state)) {
                        return;
                    }
                    
                    seenBioguides.add(member.id['bioguide']);
                    const termEnd = new Date(term.end);
                    
                    // Only count members whose term hasn't ended yet
                    if (termEnd > today) {
                        // Count by party
                        if (term.party === 'Republican') {
                            republicans++;
                        } else if (term.party === 'Democrat') {
                            democrats++;
                        } else {
                            otherParties++;
                        }
                    }
                });

                // Prepare members for the chart using the already filtered and counted members
                const demMembers = [];
                const repMembers = [];
                const otherMembers = [];
                const seenIds = new Set();
                
                // Store all member data for lookup
                const allMembersData = [];
                
                houseMembers.forEach(member => {
                    // Skip if no bioguide ID exists or if we've seen this bioguide before
                    if (!member.id || !member.id['bioguide'] || seenIds.has(member.id['bioguide'])) {
                        return;
                    }
                    
                    const term = member['terms'][member['terms'].length - 1];
                    
                    // Skip non-voting delegates (from territories)
                    if (nonVotingStates.includes(term.state)) {
                        return;
                    }
                    
                    seenIds.add(member.id['bioguide']);
                    const termEnd = new Date(term.end);
                    
                    // Only include if term hasn't ended yet
                    if (termEnd > today) {
                        const fullName = `${member.name.first} ${member.name.last}`;
                        const partyCode = term.party[0];
                        const districtDisplay = term.district ? `-${term.district}` : '';
                        const memberInfo = {
                            id: member.id['bioguide'],
                            fullName: fullName,
                            firstName: member.name.first,
                            lastName: member.name.last,
                            party: term.party,
                            partyCode: partyCode,
                            state: term.state,
                            district: term.district,
                            color: term.party === 'Democrat' ? '#0d6efd' : 
                                  (term.party === 'Republican' ? '#dc3545' : '#6c757d'),
                            tooltip: `${fullName} (${partyCode}-${term.state}${districtDisplay})`,
                            imageUrl: `https://clerk.house.gov/images/members/${member.id['bioguide']}.jpg`
                        };
                        
                        // Store the full member data for later use
                        allMembersData.push(memberInfo);
                        
                        if (term.party === 'Democrat') {
                            demMembers.push(memberInfo);
                        } else if (term.party === 'Republican') {
                            repMembers.push(memberInfo);
                        } else {
                            otherMembers.push(memberInfo);
                        }
                    }
                });

                // Use the dynamically counted seats
                const totalSeats = democrats + republicans + otherParties;
                const remainingSeats = 435 - totalSeats;
                
                // Prepare data for the chart
                const chartData = [];
                
                // Add Republicans with their actual data (left side)
                repMembers.forEach(member => {
                    chartData.push({
                        color: member.color,
                        tooltip: member.tooltip
                    });
                });
                
                // Add Democrats with their actual data (right side)
                demMembers.forEach(member => {
                    chartData.push({
                        color: member.color,
                        tooltip: member.tooltip
                    });
                });
            
            // Update the UI with party counts
            document.getElementById('democrats-count').innerHTML = `<i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats (${democrats})`;
            document.getElementById('republicans-count').innerHTML = `<i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans (${republicans})`;
            
            const totalSeatsElement = document.getElementById('total-seats');
            totalSeatsElement.textContent = `Total: ${totalSeats} seats (${remainingSeats} ${remainingSeats === 1 ? 'vacancy' : 'vacancies'})`;
            
            if (remainingSeats > 0) {
                const link = document.createElement('a');
                link.href = 'https://ballotpedia.org/Special_elections_to_the_119th_United_States_Congress_(2025-2026)';
                link.textContent = 'View Special Elections';
                link.target = '_blank';
                link.className = 'ms-2';
                totalSeatsElement.appendChild(document.createElement('br'));
                totalSeatsElement.appendChild(link);
            }

                // Function to update the representative card with member data
                function updateRepresentativeCard(member) {
                    if (!member) return;
                    
                    // Update card content
                    document.getElementById('repName').textContent = member.fullName;
                    
                    // Style party badge based on party
                    const partyBadge = document.getElementById('repParty');
                    partyBadge.textContent = member.party;
                    partyBadge.className = `badge text-bg-${member.party === 'Democrat' ? 'primary' : 'danger'} mb-2 d-inline-block`;
                    
                    // Update district info
                    document.getElementById('repDistrict').textContent = member.district 
                        ? `${getStateFullName(member.state)} - District ${member.district}`
                        : getStateFullName(member.state);
                    
                    // Update image
                    const img = document.getElementById('repImage');
                    img.src = member.imageUrl;
                    img.alt = `Portrait of ${member.fullName}`;
                    img.onerror = function() {
                        // Fallback image if the member's photo is not available
                        this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23ddd%22%2F%3E%3Ctext%20x%3D%22100%22%20y%3D%22100%22%20font-family%3D%22Arial%22%20font-size%3D%2224%22%20text-anchor%3D%22middle%22%20alignment-baseline%3D%22middle%22%20fill%3D%22%23666%22%3ENo%20Image%3C%2Ftext%3E%3C%2Fsvg%3E';
                    };
                    
                    // Update More Info button
                    const moreInfoBtn = document.getElementById('moreInfoBtn');
                    moreInfoBtn.className = `btn ${member.party === 'Democrat' ? 'btn-primary' : 'btn-danger'}`;
                    moreInfoBtn.onclick = function() {
                        window.location.href = `representative.html?bioguide=${member.id}&source=house`;
                    };
                    
                    // Show the card
                    document.getElementById('representativeCardContainer').style.display = 'flex';
                }
                
                // Create and render the parliament chart
                const chartContainer = d3.select("#parliament-chart");
                const containerWidth = chartContainer.node().getBoundingClientRect().width;
                const chartWidth = Math.min(800, containerWidth);
                const chartHeight = chartWidth * 0.5; // Maintain aspect ratio
                
                const svg = chartContainer.append("svg")
                    .attr("width", chartWidth)
                    .attr("height", chartHeight)
                    .attr("viewBox", `0 0 ${chartWidth} ${chartHeight}`)
                    .style("max-width", "100%")
                    .style("height", "auto");
                
                // Prepare data for the chart using the existing chartData
                // which already contains individual member data with colors and tooltips
                const g = svg.append("g");
                
                // Store the chart data in a way that's accessible to click handlers
                window.allMembersData = allMembersData;
                
                // Function to handle seat clicks
                function handleSeatClick(event, d, i) {
                    const member = window.allMembersData[i];
                    if (member) {
                        updateRepresentativeCard(member);
                        
                        // Scroll to the card
                        const card = document.getElementById('representativeCardContainer');
                        card.style.display = 'flex';
                        card.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Seat click handler - no debug logging needed in production
                    }
                }
                
                // Store the chart configuration
                const chart = d3.parliamentChart(chartData, chartWidth);
                chart['sections'](2);
                chart['sectionGap'](40);
                chart['seatRadius'](chartWidth * 0.011);
                chart['rowHeight'](chartWidth * 0.024);
                
                // Apply the chart to the group
                g.call(chart);
                
                // Track the currently selected seat
                let selectedSeat = null;
                let selectedSeatIndex = -1;
                
                // Function to update seat appearance
                function updateSeatAppearance(seat, isSelected, color) {
                    if (!seat) return;
                    
                    if (isSelected) {
                        // Inverted colors for selected seat
                        seat.style('fill', 'white')
                            .style('stroke', color)
                            .style('stroke-width', '2px');
                    } else {
                        // Original colors for unselected seat
                        seat.style('fill', color)
                            .style('stroke', 'none');
                    }
                }
                
                // Function to set up seat event listeners
                function setupSeatListeners() {
                    // Try different selectors to find the seats
                    const selectors = ['.seat', 'circle', 'g > circle', 'svg > g > circle'];
                    let seats = d3.selectAll([]);
                    
                    // Try each selector until we find the seats
                    for (const selector of selectors) {
                        const foundSeats = d3.selectAll(selector);
                        if (foundSeats.size() > 0) {
                            seats = foundSeats;
                            break;
                        }
                    }
                    
                    if (seats.size() === 0) {
                        setTimeout(setupSeatListeners, 100);
                        return;
                    }
                    
                    // Add click handlers to each seat
                    seats
                        .style('cursor', 'pointer')
                        .on('click', function() {
                            const seatNodes = d3.selectAll(seats.nodes()).nodes();
                            const index = seatNodes.indexOf(this);
                            const currentSeat = d3.select(this);
                            
                            // Get the member data based on the seat's position
                            let memberIndex = index;
                            // If we're in the right half of the chart, adjust the index for Democrats
                            if (index >= repMembers.length) {
                                memberIndex = index - repMembers.length;
                                memberData = demMembers[memberIndex];
                            } else {
                                memberData = repMembers[memberIndex];
                            }
                            
                            // If clicking the same seat, deselect it
                            if (selectedSeatIndex === index) {
                                if (selectedSeat) {
                                    updateSeatAppearance(selectedSeat, false, memberData.color);
                                }
                                selectedSeat = null;
                                selectedSeatIndex = -1;
                                document.getElementById('representativeCardContainer').style.display = 'none';
                                return;
                            }
                            
                            // Deselect previous selection if any
                            if (selectedSeat) {
                                let prevMemberIndex = selectedSeatIndex >= repMembers.length ? 
                                    selectedSeatIndex - repMembers.length : selectedSeatIndex;
                                let prevMember = selectedSeatIndex >= repMembers.length ?
                                    demMembers[prevMemberIndex] : repMembers[prevMemberIndex];
                                updateSeatAppearance(selectedSeat, false, prevMember.color);
                            }
                            
                            // Select new seat
                            selectedSeat = currentSeat;
                            selectedSeatIndex = index;
                            
                            if (memberData) {
                                updateSeatAppearance(currentSeat, true, memberData.color);
                                updateRepresentativeCard(memberData);
                                const card = document.getElementById('representativeCardContainer');
                                card.style.display = 'flex';
                                card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        })
                        .append('title')
                        .text((d, i) => {
                            // Show the correct tooltip based on seat position
                            if (i < repMembers.length) {
                                return repMembers[i]?.tooltip || 'No data';
                            } else {
                                const demIndex = i - repMembers.length;
                                return demMembers[demIndex]?.tooltip || 'No data';
                            }
                        });
                }
                
                // Initial setup of seat listeners
                setupSeatListeners();
                
                // Add tooltips
                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0)
                    .style("position", "absolute")
                    .style("background", "white")
                    .style("padding", "5px 10px")
                    .style("border", "1px solid #ddd")
                    .style("border-radius", "4px")
                    .style("pointer-events", "none");
                
                g.selectAll("circle")
                    .data(chartData)
                    .on("mouseover", function(event, d) {
                        if (d.tooltip) {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", .9);
                            tooltip.html(d.tooltip)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 28) + "px");
                        }
                    })
                    .on("mouseout", function() {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            } catch (error) {
                // Error handling - fallback could be implemented here if needed
            }
        });
    </script>
</body>
