<script>
    // Register the parliamentChart with d3 if not already defined
    d3.parliamentChart = d3.parliamentChart || d3.parliamentChart;

    // Close representative card when clicking outside card and seats
    function handleDocumentClick(event) {
        const card = document.getElementById('representativeCardContainer');
        if (
            card && card.style.display === 'flex' &&
            !event.target.closest('#representativeCardContainer') &&
            !event.target.closest('circle, .seat')
        ) {
            // Reset previously selected seat style if any
            if (window.currentSelectedSeat) {
                d3.select(window.currentSelectedSeat)
                    .style('fill', window.currentSeatColor || '#0d6efd')
                    .style('stroke', 'none');
            }
            card.style.display = 'none';
            window.selectedSeat = null;
            window.selectedSeatIndex = -1;
        }
    }

    setTimeout(() => document.addEventListener('click', handleDocumentClick), 100);

    // Search form submission handler - redirect with query param
    $('#navbarSearchForm').on('submit', e => {
        e.preventDefault();
        const query = $('#navbarSearchInput').val().trim();
        if (query) {
            window.location.href = `index.html?searchTerm=${encodeURIComponent(query)}`;
        }
    });

    // Combined filter function
    function applyFilters() {
        const stateQuery = $('#stateInput').val().trim().toLowerCase();
        const nameQuery = $('#representativeName').val().trim().toLowerCase();

        // Get all seat elements - use the same selector as in setupSeatListeners
        const seats = d3.selectAll('circle.seat, circle').filter(function() {
            return this.tagName === 'circle';
        });
        
        console.log('Found seats:', seats.size());

        // If no filters are active, show all seats
        if (!stateQuery && !nameQuery) {
            seats.style('opacity', 1);
            window.highlightedCount = 0;
            updateHighlightedCount();
            return;
        }

        // Get state abbreviation if input is a full state name
        const stateAbbr = stateQuery ? getStateAbbreviation(stateQuery) || '' : '';
        const searchAbbr = stateAbbr.toLowerCase();
        
        console.log('Filtering with:', { stateQuery, nameQuery, stateAbbr, searchAbbr });
        
        // Combine all members into one array for easier processing
        const allMembers = [...(window.repMembers || []), ...(window.demMembers || [])];
        
        // Debug: Log first few members
        allMembers.slice(0, 3).forEach((member, i) => {
            console.log(`Member ${i}:`, { 
                name: member?.fullName || 'Unknown', 
                state: member.state,
                memberObject: member
            });
        });

        // Only do partial matching for inputs longer than 1 character
        const isPartialMatch = stateQuery.length > 1;
        
        let matchCount = 0;
        seats.each(function(d, i) {
            const member = allMembers[i];
            if (!member) {
                d3.select(this).style('opacity', 0.2);
                return;
            }
            
            const memberState = (member.state || '').toLowerCase();
            const memberName = member.fullName || 'Unknown';
            
            // Check if state matches
            let stateMatch = false;
            
            if (searchAbbr) {
                // Exact match for state code (e.g., 'ca' matches 'ca')
                stateMatch = memberState === searchAbbr;
                
                // If we have a state abbreviation and input is long enough, check for partial matches
                if (!stateMatch && isPartialMatch) {
                    // Check if member's state code starts with the input
                    stateMatch = memberState.startsWith(stateQuery);
                    
                    // If we have a full state name, check if it starts with the input
                    if (!stateMatch && stateQuery.length > 2) {
                        const stateName = getStateNameFromAbbr(memberState.toUpperCase());
                        if (stateName) {
                            stateMatch = stateName.toLowerCase().startsWith(stateQuery);
                        }
                    }
                }
            }
            
            // Check name match if name query exists
            const nameMatch = nameQuery ? (member.fullName || '').toLowerCase().includes(nameQuery) : false;
            
            // Only highlight if BOTH state and name match when both queries are present
            let shouldHighlight = false;
            
            if (stateQuery && nameQuery) {
                // Both filters active - must match BOTH
                shouldHighlight = stateMatch && nameMatch;
                if (shouldHighlight) {
                    console.log(`Match found (both filters): ${memberName} from ${memberState}`);
                }
            } else if (stateQuery) {
                // Only state filter active
                shouldHighlight = stateMatch;
            } else if (nameQuery) {
                // Only name filter active
                shouldHighlight = nameMatch;
            }
            
            // Apply the highlight
            if (shouldHighlight) {
                matchCount++;
                d3.select(this)
                    .style('opacity', 1)
                    .style('fill-opacity', 1)
                    .style('stroke-opacity', 1);
                console.log('Highlighting seat:', memberName, 'from', memberState);
            } else {
                d3.select(this)
                    .style('opacity', 0.2)
                    .style('fill-opacity', 0.2)
                    .style('stroke-opacity', 0.2);
            }
        });

        console.log('Total matches:', matchCount);
        window.highlightedCount = matchCount;
        updateHighlightedCount();
    }
    
    // Filter initialization will be set up after chart is loaded

    // Helper function to get full state name from abbreviation
    function getStateNameFromAbbr(abbr) {
        const states = {
            'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas', 'CA': 'California',
            'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 'GA': 'Georgia',
            'HI': 'Hawaii', 'ID': 'Idaho', 'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa',
            'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
            'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 'MO': 'Missouri',
            'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey',
            'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio',
            'OK': 'Oklahoma', 'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
            'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont',
            'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 'WI': 'Wisconsin', 'WY': 'Wyoming'
        };
        return states[abbr.toUpperCase()] || null;
    }

    // Helper function to get state abbreviation from full name or abbreviation
    function getStateAbbreviation(input) {
        if (!input) return null;
        
        const states = {
            'alabama': 'AL', 'alaska': 'AK', 'arizona': 'AZ', 'arkansas': 'AR', 'california': 'CA',
            'colorado': 'CO', 'connecticut': 'CT', 'delaware': 'DE', 'florida': 'FL', 'georgia': 'GA',
            'hawaii': 'HI', 'idaho': 'ID', 'illinois': 'IL', 'indiana': 'IN', 'iowa': 'IA',
            'kansas': 'KS', 'kentucky': 'KY', 'louisiana': 'LA', 'maine': 'ME', 'maryland': 'MD',
            'massachusetts': 'MA', 'michigan': 'MI', 'minnesota': 'MN', 'mississippi': 'MS', 'missouri': 'MO',
            'montana': 'MT', 'nebraska': 'NE', 'nevada': 'NV', 'new hampshire': 'NH', 'new jersey': 'NJ',
            'new mexico': 'NM', 'new york': 'NY', 'north carolina': 'NC', 'north dakota': 'ND', 'ohio': 'OH',
            'oklahoma': 'OK', 'oregon': 'OR', 'pennsylvania': 'PA', 'rhode island': 'RI', 'south carolina': 'SC',
            'south dakota': 'SD', 'tennessee': 'TN', 'texas': 'TX', 'utah': 'UT', 'vermont': 'VT',
            'virginia': 'VA', 'washington': 'WA', 'west virginia': 'WV', 'wisconsin': 'WI', 'wyoming': 'WY'
        };
        
        // If input is a valid state code (2 letters), return it
        const upperInput = input.toUpperCase();
        if (input.length === 2 && Object.values(states).includes(upperInput)) {
            return upperInput;
        }
        
        // Try to find a state that starts with the input
        const found = Object.keys(states).find(state => state.startsWith(input.toLowerCase()));
        return found ? states[found] : null;
    }

    // Main async function to load and process legislators data
    $(document).ready(async () => {
        try {
            const response = await fetch('https://unitedstates.github.io/congress-legislators/legislators-current.json');
            const legislators = await response.json();
            const today = new Date();
            const nonVoting = new Set(['AS', 'DC', 'GU', 'MP', 'PR', 'VI']);
            const seenBioguides = new Set();

            // Filter current House members only
            const houseMembers = legislators.filter(l => {
                if (!l['terms']?.length) return false;
                const latestTerm = l['terms'].slice().sort((a,b) => new Date(b.end) - new Date(a.end))[0];
                return latestTerm.type === 'rep';
            });

            let repCount = 0, demCount = 0, otherCount = 0;
            window.repMembers = [];
            window.demMembers = [];
            window.otherMembers = [];
            window.allMembersData = [];

            // Process members and count by party, skipping non-voting territories and duplicates
            houseMembers.forEach(m => {
                // Safely get bioguide with null checks
                const bioguide = m && m.id && m.id['bioguide'];
                if (typeof bioguide !== 'string' || !bioguide.trim() || seenBioguides.has(bioguide)) return;
                const term = m['terms'][m['terms'].length - 1];
                if (nonVoting.has(term.state)) return;

                const termEnd = new Date(term.end);
                if (termEnd <= today) return;

                seenBioguides.add(bioguide);

                const fullName = `${m.name.first} ${m.name.last}`;
                const color = term.party === 'Democrat' ? '#0d6efd' :
                    term.party === 'Republican' ? '#dc3545' : '#6c757d';
                const partyCode = term.party[0];
                const districtDisplay = term.district ? `-${term.district}` : '';

                const memberInfo = {
                    id: bioguide,
                    fullName,
                    firstName: m.name.first,
                    lastName: m.name.last,
                    party: term.party,
                    partyCode,
                    state: term.state,
                    district: term.district,
                    color,
                    tooltip: `${fullName} (${partyCode}-${term.state}${districtDisplay})`,
                    imageUrl: `https://clerk.house.gov/images/members/${bioguide}.jpg`
                };

                window.allMembersData.push(memberInfo);

                if (term.party === 'Democrat') {
                    window.demMembers.push(memberInfo);
                    demCount++;
                } else if (term.party === 'Republican') {
                    window.repMembers.push(memberInfo);
                    repCount++;
                } else {
                    window.otherMembers.push(memberInfo);
                    otherCount++;
                }
            });

            const totalSeats = demCount + repCount + otherCount;
            const remainingSeats = 435 - totalSeats;

            // Prepare chart data combining Republicans then Democrats
            const chartData = [
                ...window.repMembers.map(m => ({color: m.color, tooltip: m.tooltip})),
                ...window.demMembers.map(m => ({color: m.color, tooltip: m.tooltip}))
            ];

            // Update party counts and total seats UI
            document.getElementById('democrats-count').innerHTML =
                `<i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats (${demCount})`;
            document.getElementById('republicans-count').innerHTML =
                `<i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans (${repCount})`;

            const totalSeatsElement = document.getElementById('total-seats');
            totalSeatsElement.textContent = `Total: ${totalSeats} seats (${remainingSeats} ${remainingSeats === 1 ? 'vacancy' : 'vacancies'})`;
            if (remainingSeats > 0) {
                const link = document.createElement('a');
                link.href = 'https://ballotpedia.org/Special_elections_to_the_119th_United_States_Congress_(2025-2026)';
                link.textContent = 'View Special Elections';
                link.target = '_blank';
                link.className = 'ms-2';
                totalSeatsElement.appendChild(document.createElement('br'));
                totalSeatsElement.appendChild(link);
            }

            // Update representative card with selected member info
            function updateRepresentativeCard(member) {
                if (!member) return;
                document.getElementById('repName').textContent = member.fullName;
                const badge = document.getElementById('repParty');
                badge.textContent = member.party;
                badge.className = `badge text-bg-${member.party === 'Democrat' ? 'primary' : 'danger'} mb-2 d-inline-block`;
                document.getElementById('repDistrict').textContent = member.district
                    ? `${getStateFullName(member.state)} - District ${member.district}`
                    : getStateFullName(member.state);
                const img = document.getElementById('repImage');
                img.src = member.imageUrl;
                img.alt = `Portrait of ${member.fullName}`;
                img.onerror = () => img.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23ddd%22%2F%3E%3Ctext%20x%3D%22100%22%20y%3D%22100%22%20font-family%3D%22Arial%22%20font-size%3D%2224%22%20text-anchor%3D%22middle%22%20alignment-baseline%3D%22middle%22%20fill%3D%22%23666%22%3ENo%20Image%3C%2Ftext%3E%3C%2Fsvg%3E';
                const moreInfo = document.getElementById('moreInfoBtn');
                moreInfo.className = `btn ${member.party === 'Democrat' ? 'btn-primary' : 'btn-danger'}`;
                moreInfo.onclick = () =>
                    window.location.href = `representative.html?bioguide=${member.id}&source=house`;
                document.getElementById('representativeCardContainer').style.display = 'flex';
            }

            // Create and render parliament chart using d3
            const chartContainer = d3.select("#parliament-chart");
            const width = Math.min(800, chartContainer.node().getBoundingClientRect().width);
            const height = width * 0.5;
            const svg = chartContainer.append("svg")
                .attr("width", width).attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`).style("max-width", "100%").style("height", "auto");
            const g = svg.append("g");
            const chart = d3.parliamentChart(chartData, width);
            chart['sections'](2)['sectionGap'](40)['seatRadius'](width * 0.011)['rowHeight'](width * 0.024);
            g.call(chart);

            let selectedSeat = null;
            let selectedIndex = -1;

            function updateSeatAppearance(seat, selected, color) {
                if (!seat) return;
                seat.style('fill', selected ? 'white' : color)
                    .style('stroke', selected ? color : 'none')
                    .style('stroke-width', selected ? '2px' : null);
            }

            function setupSeatListeners() {
                const seats = d3.selectAll('.seat, circle').filter(function () {
                    // Filter to only those with tooltips (members)
                    return this.tagName === 'circle';
                });
                if (seats.empty()) {
                    setTimeout(setupSeatListeners, 100);
                    return;
                }

                seats.style('cursor', 'pointer').on('click', function () {
                    const nodes = seats.nodes();
                    const index = nodes.indexOf(this);
                    let member;
                    if (index < window.repMembers.length) {
                        member = window.repMembers[index];
                    } else {
                        member = window.demMembers[index - window.repMembers.length];
                    }

                    if (selectedIndex === index) {
                        updateSeatAppearance(selectedSeat, false, member.color);
                        window.highlightedCount = 0;
                        updateHighlightedCount();
                        selectedSeat = null;
                        selectedIndex = -1;
                        document.getElementById('representativeCardContainer').style.display = 'none';
                        return;
                    }

                    if (selectedSeat) {
                        const prevMember = selectedIndex >= window.repMembers.length
                            ? window.demMembers[selectedIndex - window.repMembers.length]
                            : window.repMembers[selectedIndex];
                        updateSeatAppearance(selectedSeat, false, prevMember?.color || '#6c757d');
                    }

                    selectedSeat = d3.select(this);
                    selectedIndex = index;
                    window.highlightedCount = 1;
                    updateHighlightedCount();
                    updateSeatAppearance(selectedSeat, true, member.color);
                    updateRepresentativeCard(member);
                    const card = document.getElementById('representativeCardContainer');
                    card.style.display = 'flex';
                    window.currentSelectedSeat = selectedSeat.node();
                    window.currentSeatColor = member.color;
                    card.scrollIntoView({behavior: 'smooth', block: 'start'});
                }).append('title').text((d, i) =>
                    i < window.repMembers.length ? window.repMembers[i]?.tooltip : window.demMembers[i - window.repMembers.length]?.tooltip || 'No data');
            }

            function updateHighlightedCount() {
                const el = document.getElementById('totalHighlight');
                if (!el) return;
                if (window.highlightedCount > 0) {
                    el.textContent = `${window.highlightedCount} representative${window.highlightedCount !== 1 ? 's' : ''} highlighted`;
                    el.style.fontWeight = 'bold';
                } else {
                    el.textContent = 'You need to filter representatives first';
                    el.style.fontWeight = 'normal';
                }
            }
            window.updateHighlightedCount = updateHighlightedCount;
            
            // Set up filters after chart is loaded
            $('#stateInput, #representativeName').on('input', applyFilters);
            applyFilters();
            
            setupSeatListeners();

            // Tooltip on hover for seats
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .style("position", "absolute")
                .style("background", "white")
                .style("padding", "5px 10px")
                .style("border", "1px solid #ddd")
                .style("border-radius", "4px")
                .style("pointer-events", "none");

            g.selectAll("circle")
                .on("mouseover", (event, d) => {
                    if (d.tooltip) {
                        tooltip.transition().duration(200).style("opacity", 0.9);
                        tooltip.html(d.tooltip)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    }
                })
                .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

            // Search representatives by name and highlight seats
            $('#representativeName').on('input', function () {
                const query = $(this).val().toLowerCase().trim();
                const seats = d3.selectAll('circle.seat, circle');
                if (!query) {
                    seats.style('opacity', 1).style('filter', null);
                    updateHighlightedCount();
                    return;
                }
                if (!window.allMembersData) return;

                const allMembers = [...window.repMembers, ...window.demMembers];
                const matches = allMembers.reduce((acc, member, idx) => {
                    const first = member.firstName.toLowerCase();
                    const last = member.lastName.toLowerCase();
                    const full = `${first} ${last}`;
                    if (first.includes(query) || last.includes(query) || full.includes(query)) acc.push(idx);
                    return acc;
                }, []);


                seats.style('opacity', 0.3).style('filter', null);
                const seatNodes = seats.nodes();
                matches.forEach(i => {
                    if (i < seatNodes.length) {
                        d3.select(seatNodes[i])
                            .style('opacity', 1)
                            .style('filter', 'drop-shadow(0 0 4px #ffcc00)');
                    }
                });
                if (matches.length === 0) seats.style('opacity', 1);
            });

        } catch (e) {
            console.error('Error loading legislators data:', e);
        }
    });

    console.log('Setup complete');
</script>
</body>
</html>
