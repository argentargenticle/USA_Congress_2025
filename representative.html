<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/congress.js"></script>
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <form class="container-fluid justify-content-start container">
        <button class="btn btn-light btn-lg me-2" href="#"><i class="fa-solid fa-arrow-left" type="button"></i>
            Back</button>
    </form>>
</nav>

<main class="container my-4">
    <section id="main" class="container">
        <div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center mb-3 mb-md-0">
                        <img id="profileImage" src="" alt="Profile Image" class="img-fluid rounded" style="max-height: 200px; width: auto;">
                    </div>
                    <div class="col-md-9">
                        <h2 id="representativeName" class="card-title">No Representative Specified</h2>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p id="partyInfo" class="mb-1"><strong>Party:</strong> -</p>
                                <p id="chamberInfo" class="mb-1"><strong>Chamber:</strong> -</p>
                            </div>
                            <div class="col-md-6">
                                <p id="stateInfo" class="mb-1"><strong>State:</strong> -</p>
                                <p id="districtInfo" class="mb-1"><strong>District:</strong> -</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="container py-3 text-muted border-top">
    <small>Argenticle @Copyright 2025 </small>
</footer>
<script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get URL parameters
    const bioguideId = getUrlParameter('bioguide');
    const source = getUrlParameter('source');
    
    // Update back button link if source is 'home'
    if (source === 'home') {
        $('.nav-link[href="#"]').attr('href', 'index.html');
    }
    
    if (bioguideId) {
        $.getJSON('https://unitedstates.github.io/congress-legislators/legislators-current.json')
            .done(function(data) {
                // Find the representative with matching bioguide ID
                const rep = data.find(rep => rep.id['bioguide'] === bioguideId);
                
                if (rep) {
                    // Get the latest term
                    const latestTerm = rep.terms[rep.terms.length - 1];
                    
                    // Format the full name
                    const name = rep.name;
                    const fullName =
                        `${name.first} ${name['middle'] ? name['middle'] + ' ' : ''}${name.last}${name.suffix
                        ? ' ' + name.suffix : ''}`;
                    
                    // Update the representative's information
                    $('#representativeName').text(fullName);
                    $('#partyInfo').html(`<strong>Party:</strong> ${latestTerm.party}`);
                    $('#chamberInfo').html(`<strong>Chamber:</strong> ${latestTerm.type === 'rep' ? 'House of Representatives' : 'Senate'}`);
                    $('#stateInfo').html(`<strong>State:</strong> ${getStateFullName(latestTerm.state)}`);
                    const district = latestTerm.district ? `District ${latestTerm.district}` : 'At-Large';
                    $('#districtInfo').html(`<strong>District:</strong> ${latestTerm.type === 'rep' ? district : 'N/A (Senator)'}`);
                    
                    // Set profile image
                    const profileImageUrl = `https://clerk.house.gov/images/members/${bioguideId}.jpg`;
                    $('#profileImage').attr('src', profileImageUrl);
                } else {
                    console.error('Representative not found with bioguide ID:', bioguideId);
                    $('#representativeName').text('Representative Not Found');
                }
            })
            .fail(function(error) {
                console.error('Error loading data:', error);
                $('#representativeName').text('Error Loading Data');
            });
    }
</script>
</body>
</html>
