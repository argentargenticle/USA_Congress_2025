<script>
    // Register the parliamentChart with d3 if not already defined
    d3.parliamentChart = d3.parliamentChart || d3.parliamentChart;
    
    // Custom tooltip element for better styling
    const tooltip = d3.select('body').append('div')
        .attr('class', 'tooltip')
        .style('opacity', 0)
        .style('position', 'absolute')
        .style('background', 'rgba(0, 0, 0, 0.8)')
        .style('color', 'white')
        .style('padding', '8px 12px')
        .style('border-radius', '4px')
        .style('pointer-events', 'none')
        .style('font-size', '14px')
        .style('max-width', '250px')
        .style('z-index', '1000')
        .style('transition', 'opacity 0.2s');
    // Close senator card when clicking outside card and seats
    function handleDocumentClick(event) {
        const card = document.getElementById('senatorCardContainer');
        if (
            card && card.style.display === 'flex' &&
            !event.target.closest('#senatorCardContainer') &&
            !event.target.closest('circle, .seat')
        ) {
            // Reset previously selected seat style if any
            if (window.currentSelectedSeat) {
                d3.select(window.currentSelectedSeat)
                    .style('fill', window.currentSeatColor || '#0d6efd')
                    .style('stroke', 'none');
            }
            card.style.display = 'none';
            window.selectedSeat = null;
            window.selectedSeatIndex = -1;
        }
    }

    setTimeout(() => document.addEventListener('click', handleDocumentClick), 100);

    // Search form submission handler - redirect with query param
    $('#navbarSearchForm').on('submit', e => {
        e.preventDefault();
        const query = $('#navbarSearchInput').val().trim();
        if (query) {
            window.location.href = `index.html?search=${encodeURIComponent(query)}`;
        }
    });

    // Update the applyFilters function to handle Senate-specific filtering
    function applyFilters() {
        const nameFilter = $('#senatorName').val().toLowerCase();
        const stateFilter = $('#stateInput').val();
        const classFilter = $('#senateClass').val();
        
        // Filter senators based on inputs
        const filteredSenators = window.legislators.filter(senator => {
            // Only include senators (not representatives)
            if (senator.terms[senator.terms.length - 1].type !== 'sen') return false;
            
            const nameMatch = !nameFilter || 
                (senator.name.official_full && senator.name.official_full.toLowerCase().includes(nameFilter)) ||
                `${senator.name.first} ${senator.name.last}`.toLowerCase().includes(nameFilter);
                
            const stateMatch = !stateFilter || 
                senator.terms[senator.terms.length - 1].state === stateFilter ||
                getStateAbbreviation(senator.terms[senator.terms.length - 1].state) === stateFilter;
                
            const classMatch = !classFilter || 
                String(senator.terms[senator.terms.length - 1].class) === classFilter;
                
            return nameMatch && stateMatch && classMatch;
        });

        // Get all seat elements - use the same selector as in setupSeatListeners
        const seats = d3.selectAll('circle.seat, circle').filter(function() {
            return this.tagName === 'circle';
        });

        console.log('Found seats:', seats.size());
        window.highlightedCount = 0;

        // If no filters are active, show all seats
        if (!stateFilter && !nameFilter && !classFilter) {
            seats.style('opacity', 1);
            updateHighlightedCount();
            return filteredSenators;
        }

        // Reset all seats to be visible first
        seats.style('opacity', 1);

        // Combine all members into one array for easier processing
        const allMembers = [...(window.repMembers || []), ...(window.demMembers || [])];
        
        // Update seat visibility based on filters
        seats.each(function(d, i) {
            const seat = d3.select(this);
            const member = allMembers[i];
            
            if (member) {
                const memberState = member.terms[member.terms.length - 1].state;
                const memberClass = String(member.terms[member.terms.length - 1].class);
                const memberName = (member.name.official_full || `${member.name.first} ${member.name.last}`).toLowerCase();
                const searchName = nameFilter ? nameFilter.toLowerCase() : '';
                
                const matchesState = !stateFilter || 
                    memberState === stateFilter || 
                    getStateAbbreviation(memberState) === stateFilter;
                    
                const matchesName = !nameFilter || 
                    memberName.includes(searchName);
                    
                const matchesClass = !classFilter || 
                    memberClass === classFilter;
                    
                const isVisible = matchesState && matchesName && matchesClass;
                
                if (isVisible) {
                    window.highlightedCount++;
                } else {
                    seat.style('opacity', 0.2);
                }
            }
        });
        
        // Update the highlighted count display
        updateHighlightedCount();
        
        return filteredSenators;
    }

    // Filter initialization will be set up after chart is loaded

    // Helper function to get full state name from abbreviation
    function getStateFullName(abbreviation) {
        if (!abbreviation) return null;
        
        const states = {
            'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas', 'CA': 'California',
            'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 'GA': 'Georgia',
            'HI': 'Hawaii', 'ID': 'Idaho', 'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa',
            'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
            'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 'MO': 'Missouri',
            'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey',
            'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio',
            'OK': 'Oklahoma', 'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
            'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont',
            'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 'WI': 'Wisconsin', 'WY': 'Wyoming'
        };
        
        // Check if input is already a full state name
        const upperInput = abbreviation.toUpperCase();
        const found = Object.entries(states).find(([abbr, name]) => 
            abbr === upperInput || name.toLowerCase() === abbreviation.toLowerCase()
        );
        
        return found ? found[1] : null;
    }

    // Helper function to get state abbreviation from full name or abbreviation
    function getStateAbbreviation(input) {
        if (!input) return null;

        const states = {
            'alabama': 'AL', 'alaska': 'AK', 'arizona': 'AZ', 'arkansas': 'AR', 'california': 'CA',
            'colorado': 'CO', 'connecticut': 'CT', 'delaware': 'DE', 'florida': 'FL', 'georgia': 'GA',
            'hawaii': 'HI', 'idaho': 'ID', 'illinois': 'IL', 'indiana': 'IN', 'iowa': 'IA',
            'kansas': 'KS', 'kentucky': 'KY', 'louisiana': 'LA', 'maine': 'ME', 'maryland': 'MD',
            'massachusetts': 'MA', 'michigan': 'MI', 'minnesota': 'MN', 'mississippi': 'MS', 'missouri': 'MO',
            'montana': 'MT', 'nebraska': 'NE', 'nevada': 'NV', 'new hampshire': 'NH', 'new jersey': 'NJ',
            'new mexico': 'NM', 'new york': 'NY', 'north carolina': 'NC', 'north dakota': 'ND', 'ohio': 'OH',
            'oklahoma': 'OK', 'oregon': 'OR', 'pennsylvania': 'PA', 'rhode island': 'RI', 'south carolina': 'SC',
            'south dakota': 'SD', 'tennessee': 'TN', 'texas': 'TX', 'utah': 'UT', 'vermont': 'VT',
            'virginia': 'VA', 'washington': 'WA', 'west virginia': 'WV', 'wisconsin': 'WI', 'wyoming': 'WY'
        };

        // If input is a valid state code (2 letters), return it
        const upperInput = input.toUpperCase();
        if (input.length === 2 && Object.values(states).includes(upperInput)) {
            return upperInput;
        }

        // Try to find a state that starts with the input
        const found = Object.keys(states).find(state => state.startsWith(input.toLowerCase()));
        return found ? states[found] : null;
    }

    // Main async function to load and process legislators data
    $(document).ready(async () => {
        try {
            const response = await fetch('https://unitedstates.github.io/congress-legislators/legislators-current.json');
            const allLegislators = await response.json();
            const today = new Date();
            
            // Store senators data in window object for filtering
            window.legislators = allLegislators.filter(leg => {
                const latestTerm = leg.terms[leg.terms.length - 1];
                return latestTerm.type === 'sen' && new Date(latestTerm.start) <= today && new Date(latestTerm.end) >= today;
            });
            
            console.log('Loaded', window.legislators.length, 'current senators');
            const nonVoting = new Set(['AS', 'DC', 'GU', 'MP', 'PR', 'VI']);
            const seenBioguides = new Set();

            // Use the already filtered senators
            const senateMembers = window.legislators;

            let repCount = 0, demCount = 0, otherCount = 0;
            window.repMembers = [];
            window.demMembers = [];
            window.otherMembers = [];
            window.allMembersData = [];

            // Process members and count by party, skipping non-voting territories and duplicates
            senateMembers.forEach(m => {
                // Safely get bioguide with null checks
                const bioguide = m && m.id && m.id['bioguide'];
                if (typeof bioguide !== 'string' || !bioguide.trim() || seenBioguides.has(bioguide)) return;
                const term = m['terms'][m['terms'].length - 1];
                if (nonVoting.has(term.state)) return;

                const termEnd = new Date(term.end);
                if (termEnd <= today) return;

                seenBioguides.add(bioguide);

                const fullName = `${m.name.first} ${m.name.last}`;
                const color = term.party === 'Democrat' ? '#0d6efd' :
                    term.party === 'Republican' ? '#dc3545' : '#6c757d';
                const partyCode = term.party[0];
                const districtDisplay = term.district ? `-${term.district}` : '';

                const memberInfo = {
                    id: bioguide,
                    fullName,
                    firstName: m.name.first,
                    lastName: m.name.last,
                    party: term.party,
                    partyCode,
                    state: term.state,
                    district: term.district,
                    color,
                    tooltip: `${fullName} (${partyCode}-${term.state}${districtDisplay})`,
                    imageUrl: `https://raw.githubusercontent.com/argentargenticle/USA_Senate_Images/refs/heads/main/${bioguide}.jpg` // (Marker: replace image)
                };

                window.allMembersData.push(memberInfo);

                if (term.party === 'Democrat') {
                    window.demMembers.push(memberInfo);
                    demCount++;
                } else if (term.party === 'Republican') {
                    window.repMembers.push(memberInfo);
                    repCount++;
                } else {
                    window.otherMembers.push(memberInfo);
                    otherCount++;
                }
            });

            const totalSeats = demCount + repCount + otherCount;
            const remainingSeats = 100 - totalSeats;

            //TODO: add other party count but group them with the party they caucuses with
            // Prepare chart data combining Republicans then Democrats with proper indices
            const chartData = [
                ...window.repMembers.map((m, i) => ({
                    color: m.color, 
                    tooltip: m.tooltip,
                    'data-index': i,
                    party: 'rep',
                    member: m
                })),
                ...window.demMembers.map((m, i) => ({
                    color: m.color, 
                    tooltip: m.tooltip,
                    'data-index': i + window.repMembers.length,
                    party: 'dem',
                    member: m
                }))
            ];

            // TODO: add other party count but group them with the party they caucuses with
            // Update party counts and total seats UI
            document.getElementById('democrats-count').innerHTML =
                `<i class="fas fa-square me-2" style="color: #0d6efd;"></i> Democrats (${demCount})`;
            document.getElementById('republicans-count').innerHTML =
                `<i class="fas fa-square me-2" style="color: #dc3545;"></i> Republicans (${repCount})`;

            const totalSeatsElement = document.getElementById('total-seats');
            totalSeatsElement.textContent = `Total: ${totalSeats} seats (${remainingSeats} ${remainingSeats === 1 ? 'vacancy' : 'vacancies'})`;
            if (remainingSeats > 0) {
                const link = document.createElement('a');
                link.href = 'https://ballotpedia.org/Special_elections_to_the_119th_United_States_Congress_(2025-2026)';
                link.textContent = 'View Special Elections';
                link.target = '_blank';
                link.className = 'ms-2';
                totalSeatsElement.appendChild(document.createElement('br'));
                totalSeatsElement.appendChild(link);
            }

            // Update senator card with selected member info
            function updateSenatorCard(member) {
                console.log('updateSenatorCard called with member:', member);
                if (!member) {
                    console.error('No member data provided to updateSenatorCard');
                    return;
                }
                
                const card = document.getElementById('senatorCardContainer');
                if (!card) {
                    console.error('Could not find senator card container');
                    return;
                }
                
                // Update card content with the member's information
                const name = member.fullName || `${member.firstName} ${member.lastName}`;
                const party = member.party === 'Democrat' ? 'Democratic Party' : 
                            member.party === 'Republican' ? 'Republican Party' : 
                            member.party || 'Independent';
                
                document.getElementById('repName').textContent = name;
                document.getElementById('repParty').textContent = party;
                
                // If we have state information, include it
                if (member.state) {
                    const stateName = getStateFullName(member.state) || member.state;
                    document.getElementById('repDistrict').textContent = stateName;
                }
                
                // Set image if available
                const img = document.getElementById('repImage');
                if (member.id) {
                    // The bioguide ID is directly in member.id
                    const bioguide = member.id;
                    const imageUrl = `https://raw.githubusercontent.com/argentargenticle/USA_Senate_Images/refs/heads/main/${bioguide}.jpg`;
                    console.log('Loading image for bioguide:', bioguide, 'from URL:', imageUrl);
                    
                    img.onload = () => console.log('Image loaded successfully:', imageUrl);
                    img.onerror = (e) => {
                        console.error('Failed to load image:', imageUrl, 'Error:', e);
                        img.src = 'https://via.placeholder.com/150x200?text=No+Image';
                    };
                    img.src = imageUrl;
                } else {
                    console.log('No bioguide ID found for member:', member);
                    img.src = 'https://via.placeholder.com/150x200?text=No+Image';
                }
                
                // Set up More Info button click handler
                const moreInfoBtn = document.getElementById('moreInfoBtn');
                if (moreInfoBtn) {
                    moreInfoBtn.onclick = function() {
                        if (member.id) {
                            window.location.href = `representative.html?bioguide=${member.id}&source=senate`;
                        }
                    };
                }
                
                // Show the card
                console.log('Setting card display to flex');
                card.style.display = 'flex';
            }

            // Create and render parliament chart using d3
            const chartContainer = d3.select("#parliament-chart");
            const width = Math.min(800, chartContainer.node().getBoundingClientRect().width);
            const height = width * 0.5;
            
            // Clear any existing chart
            chartContainer.selectAll("*").remove();
            
            const svg = chartContainer.append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`)
                .style("max-width", "100%")
                .style("height", "auto");
                
            const g = svg.append("g");
            
            // Store the chart data for later use
            window.chartData = chartData;
            
            // Create the chart with our data
            const chart = d3.parliamentChart(chartData, width);
            chart['sections'](2)
                ['sectionGap'](40)
                ['seatRadius'](width * 0.0225)
                ['rowHeight'](width * 0.05625);
            
            // Call the chart
            g.call(chart);
            
            // Add data attributes to the seats after they're created
            d3.selectAll('circle')
                .each(function(d, i) {
                    const circle = d3.select(this);
                    circle.attr('data-index', i);
                    if (i < window.repMembers.length) {
                        circle.attr('data-party', 'rep');
                    } else {
                        circle.attr('data-party', 'dem');
                    }
                });

            let selectedSeat = null;
            let selectedIndex = -1;

            function updateSeatAppearance(seat, selected, color) {
                if (!seat) return;
                seat.style('fill', selected ? 'white' : color)
                    .style('stroke', selected ? color : 'none')
                    .style('stroke-width', selected ? '2px' : null);
            }

            function setupSeatListeners() {
                const seats = d3.selectAll('.seat, circle').filter(function () {
                    return this.tagName === 'circle';
                });
                if (seats.empty()) {
                    setTimeout(setupSeatListeners, 100);
                    return;
                }

                // Add click event to seats with smooth transitions
                seats.on('click', function(event) {
                    console.log('Seat clicked');
                    event.stopPropagation(); // Prevent event from bubbling to document
                    
                    const seat = d3.select(this);
                    const seatIndex = parseInt(seat.attr('data-index'), 10);
                    const party = seat.attr('data-party');
                    
                    console.log('Seat index:', seatIndex, 'Party:', party);
                    
                    // Get the member data based on party and index
                    let member;
                    if (party === 'rep') {
                        member = window.repMembers[seatIndex];
                    } else {
                        member = window.demMembers[seatIndex - (window.repMembers ? window.repMembers.length : 0)];
                    }
                    
                    console.log('Member data:', member);
                    
                    if (!member) return; // Skip if no member data
                    
                    if (window.selectedSeat === this) {
                        // Deselect if clicking the same seat
                        updateSeatAppearance(seat, false, member.color);
                        d3.select('#senatorCardContainer')
                            .transition()
                            .duration(200)
                            .style('opacity', 0)
                            .on('end', function() {
                                d3.select(this).style('display', 'none');
                            });
                        window.selectedSeat = null;
                    } else {
                        // Deselect previous selection if any
                        if (window.selectedSeat) {
                            const prevSeat = d3.select(window.selectedSeat);
                            const prevIndex = prevSeat.attr('data-index');
                            const prevIsRepSeat = prevIndex < window.repMembers.length;
                            const prevMember = prevIsRepSeat ? window.repMembers[prevIndex] : window.demMembers[prevIndex - window.repMembers.length];
                            if (prevMember) {
                                updateSeatAppearance(prevSeat, false, prevMember.color);
                            }
                        }
                        
                        // Select new seat with animation
                        updateSeatAppearance(seat, true, member.color);
                        
                        // Update and show card with animation
                        console.log('Calling updateSenatorCard with member:', member);
                        updateSenatorCard(member);
                        const card = d3.select('#senatorCardContainer');
                        console.log('Card element:', card.node());
                        card.style('display', 'flex')
                            .style('opacity', 0)
                            .transition()
                            .duration(200)
                            .style('opacity', 1)
                            .on('start', () => console.log('Starting card fade-in'))
                            .on('end', () => console.log('Finished card fade-in'));
                            
                        window.selectedSeat = this;
                        
                        // Scroll to card if it's not fully visible
                        const cardElement = document.getElementById('senatorCardContainer');
                        cardElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                    
                    updateHighlightedCount();
                });

                // Add tooltips to seats
                seats.on('mouseover', function(event) {
                    const seat = d3.select(this);
                    const seatIndex = seat.attr('data-index');
                    const isRepSeat = seatIndex < window.repMembers.length;
                    const member = isRepSeat ? window.repMembers[seatIndex] : window.demMembers[seatIndex - window.repMembers.length];
                    
                    if (member) {
                        tooltip.transition()
                            .duration(200)
                            .style('opacity', 1);
                        
                        const tooltipHtml = `
                            <div class="fw-bold">${member.name.official_full || `${member.name.first} ${member.name.last}`}</div>
                            <div>${member.terms[member.terms.length - 1].party || 'Independent'}</div>
                            <div>${member.terms[member.terms.length - 1].state} - Class ${member.terms[member.terms.length - 1].class}</div>
                        `;
                        
                        tooltip.html(tooltipHtml)
                            .style('left', (event.pageX + 10) + 'px')
                            .style('top', (event.pageY - 10) + 'px');
                    }
                })
                .on('mousemove', function(event) {
                    tooltip
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', function() {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', 0);
                });
            }

            function updateHighlightedCount() {
                const el = document.getElementById('totalHighlight');
                if (!el) return;
                if (window.highlightedCount > 0) {
                    el.textContent = `${window.highlightedCount} senator${window.highlightedCount !== 1 ? 's' : ''} highlighted`;
                    el.style.fontWeight = 'bold';
                } else {
                    el.textContent = 'You need to filter senators first';
                    el.style.fontWeight = 'normal';
                }
            }
            window.updateHighlightedCount = updateHighlightedCount;

            // Initialize filters with current senators data
            if (window.legislators && window.legislators.length > 0) {
                // Set up filters after chart is loaded
                $('#stateInput, #senatorName, #senateClass').on('change input', applyFilters);
                applyFilters();
            } else {
                console.error('No senator data available for filtering');
            }

            setupSeatListeners();

            // Tooltip on hover for seats
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .style("position", "absolute")
                .style("background", "white")
                .style("padding", "5px 10px")
                .style("border", "1px solid #ddd")
                .style("border-radius", "4px")
                .style("pointer-events", "none");

            g.selectAll("circle")
                .on("mouseover", (event, d) => {
                    if (d.tooltip) {
                        tooltip.transition().duration(200).style("opacity", 0.9);
                        tooltip.html(d.tooltip)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    }
                })
                .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

            // Search representatives by name and highlight seats
            $('#representativeName').on('input', function () {
                const query = $(this).val().toLowerCase().trim();
                const seats = d3.selectAll('circle.seat, circle');
                if (!query) {
                    seats.style('opacity', 1).style('filter', null);
                    updateHighlightedCount();
                    return;
                }
                if (!window.allMembersData) return;

                const allMembers = [...window.repMembers, ...window.demMembers];
                const matches = allMembers.reduce((acc, member, idx) => {
                    const first = member.firstName.toLowerCase();
                    const last = member.lastName.toLowerCase();
                    const full = `${first} ${last}`;
                    if (first.includes(query) || last.includes(query) || full.includes(query)) acc.push(idx);
                    return acc;
                }, []);


                seats.style('opacity', 0.3).style('filter', null);
                const seatNodes = seats.nodes();
                matches.forEach(i => {
                    if (i < seatNodes.length) {
                        d3.select(seatNodes[i])
                            .style('opacity', 1)
                            .style('filter', 'drop-shadow(0 0 4px #ffcc00)');
                    }
                });
                if (matches.length === 0) seats.style('opacity', 1);
            });

        } catch (e) {
            console.error('Error loading legislators data:', e);
        }
    });

    console.log('Setup complete');
</script>
</body>
</html>
